<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output-styles.css">
    <title>Document</title>
</head>

<body>
    <div class="bg-gradient-to-r from-cyan-900 via-sky-600 to-sky-400 z-20">
        <div class="h-screen flex justify-center items-center backdrop-blur-lg">
            <div
                class="justify-center items-center bg-gradient-to-r from-cyan-300 via-sky-600 to-cyan-900 p-10 shadow-2xl rounded-xl shadow-emerald-900">
                <div class="text-5xl">Time Left</div>
                <div class="text-3xl" id="end-date">20 March 2022 10:00 PM</div>
                <div class="flex gap-3 drop-shadow-2xl z-50">
                    <div>
                        <input type="text" readonly value="0" class="w-32 h-12 rounded-lg text-center bg-cyan-900 bg-opacity-6">
                        <br />
                        <label for="">Days</label>
                    </div>
                    <div>
                        <input type="text" readonly value="0" class="w-32 h-12 rounded-lg text-center bg-cyan-800 bg-opacity-6">
                        <br />
                        <label for="">Hours</label>
                    </div>
                    <div>
                        <input type="text" readonly value="0" class="w-32 h-12 rounded-lg text-center bg-cyan-700 bg-opacity-6">
                        <br />
                        <label for="">Minutes</label>
                    </div>
                    <div>
                        <input type="text" readonly value="0" class="w-32 h-12 rounded-lg text-center bg-cyan-600 bg-opacity-6">
                        <br />
                        <label for="">Seconds</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    ><script src="script.js"></script>
</body>

</html>
